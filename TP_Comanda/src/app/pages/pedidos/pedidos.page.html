
<ion-header>
  <ion-toolbar>
    <ion-back-button (click)="navigateBack()" slot="start"></ion-back-button>
    <ion-title>Pedidos</ion-title>
   </ion-toolbar>
</ion-header>


 

<ion-content>
  <div *ngIf="showCarta">
    <ion-list>
      <ion-item *ngFor="let item of productos; let index=index" >
        <ion-avatar (click)="openModal(item)">
          <img [src]="item.img_src[0]">
        </ion-avatar>
        <ion-label (click)="openModal(item)">
          <h1>{{item.nombreProducto}}</h1>
          <ion-row>
            <h2>${{item.precio}}</h2>
            <h2 style="margin-left:1em"><ion-icon name="timer-outline"></ion-icon>{{item.tiempo}} min</h2>
          </ion-row>
        </ion-label>
     
        <strong>{{item.cantidad}}</strong>
      </ion-item>
    </ion-list>

    <ion-row class="footer">
      <ion-col size="6" class="details">
        <strong>Total ${{total}}</strong>
        <strong><ion-icon name="timer-outline"></ion-icon> {{demoraEstimada}} min</strong>
      </ion-col>
      <ion-col size="6" class="submit">
        <ion-button size="large" color="success" (click)="EnviarPedido()">
          Confirmar
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
  <div *ngIf="showOK" class="ok">
    <p class="title">Â¡Recibimos tu pedido!</p>
    <img src="../../../assets/images/okay.svg" alt="">
    <p class="sub">Gane un 10% de descuento jugando!</p>
  </div>
</ion-content>
