<ion-header>
   <ion-toolbar>
    <ion-back-button (click)="navigateBack()" slot="start"></ion-back-button>
    <ion-title>ENCUESTA EMPLEADO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <p>¿Del 1 al 10 qué tan satisfecho está con su puesto?</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-range color="dark" min="1" max="10" pin="true">
              <ion-icon range-left name="sad"></ion-icon>
              <ion-icon range-right name="happy"></ion-icon>
            </ion-range>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <p>¿Qué tan útil le es su material de trabajo?</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-input placeholder="Escriba su opinión">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <p>¿Se siente recompensado por su trabajo?</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-list
          radio-group
          style="
            margin: 0 30px 0 0;
            width: 70%;
            font-size: 150%;
            display: block;
            margin: 0 auto;
          "
        >
          <ion-col col-6>
            <ion-item>
              <p>Sí</p>
              <ion-radio value="si" checked></ion-radio>
            </ion-item>
          </ion-col>

          <ion-col col-6>
            <ion-item>
              <p>No</p>
              <ion-radio value="no"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-list>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <p>¿El desempeño de su supervisor es bueno?</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <ion-item>
            <p>Sí</p>
            <ion-checkbox value="si">Si</ion-checkbox>
          </ion-item>
        </ion-col>

        <ion-col col-6>
          <ion-item>
            <p>No</p>
            <ion-checkbox value="no">No</ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-button color="dark" expand="block"
            >Enviar la encuesta
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-fab (click)="redirectTo('/home')" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="log-out"></ion-icon>
    </ion-fab-button>
  </ion-fab>
