<ion-content [fullscreen]="true">
  
  <div class="" *ngFor="let user of this.users$ | async as users">
    <ion-fab vertical="top" horizontal="start">
      <ion-fab-button>
        <img src="{{ user.img }}" alt="">
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>

<ion-fab (click)="onLogout()" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="log-out"></ion-icon>
  </ion-fab-button>
</ion-fab>
