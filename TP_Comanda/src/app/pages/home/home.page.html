<ion-content [fullscreen]="true" *ngIf="this.user">

  <ion-fab vertical="top" horizontal="start" (click)="redirectTo('user/profile')">
    <ion-fab-button>
      <img id="img-user" src="{{ user.img }}" alt="">
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-fab (click)="redirectTo('user/logout')" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="log-out"></ion-icon>
  </ion-fab-button>
</ion-fab>
