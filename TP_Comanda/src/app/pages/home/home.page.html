<ion-content>

  <div class="container-cards">
    <div style="all:unset;" *ngFor="let link of this.links">
      <ion-card *ngIf="this.user.perfil == link.profile || this.user?.rol == link.profile" class="card-shadow"
        (click)="redirectTo(link.url)">

        <img src="{{ link.img }}" />

      </ion-card>
    </div>
  </div>

  <ion-fab (click)="redirectTo('user/profile')" vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <img src="{{ user.img }}" alt="">
    </ion-fab-button>
  </ion-fab>

  <ion-fab *ngIf="this.user.perfil == 'CLIENTE' || this.user.perfil == 'ANONIMO'" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab (click)="redirectTo('user/logout')" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="log-out"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
