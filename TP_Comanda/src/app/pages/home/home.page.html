<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="" *ngFor="let user of this.users$ | async as users">
    <p>{{ user.nombre }}</p>
  </div>
</ion-content>

<ion-fab (click)="onLogout()" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="log-out"></ion-icon>
  </ion-fab-button>
</ion-fab>
