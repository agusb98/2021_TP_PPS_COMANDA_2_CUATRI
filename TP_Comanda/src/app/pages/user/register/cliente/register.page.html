<ion-content>
  <ion-img src=""></ion-img>
  <ion-card>

            <ng-container *ngFor="let validation of validationUserMessage.nombre">

                {{validation.message}}
              </div>
            </ng-container>
          </div> -->

          <ion-item>
            <ion-input type="text" name="apellido" formControlName="apellido" placeholder="Apellido">
              <ion-icon name="apellido-outline"></ion-icon>
            </ion-input>
          </ion-item>
          <!-- <div>
            <ng-container *ngFor="let validation of validationUserMessage.apellido">
              <div class="error_message"
                *ngIf="form.get('apellido').hasError(validation.type) && (form.get('apellido').dirty || form.get('apellido').touched)">
                {{validation.message}}
              </div>
            </ng-container>
          </div> -->

          <ion-item>
            <ion-input type="number" name="dni" formControlName="dni" placeholder="DNI">
              <ion-icon name="dni-outline"></ion-icon>
            </ion-input>
          </ion-item>
          <!-- <div>
            <ng-container *ngFor="let validation of validationUserMessage.dni">
              <div class="error_message"
                *ngIf="form.get('dni').hasError(validation.type) && (form.get('dni').dirty || form.get('dni').touched)">
                {{validation.message}}
              </div>
            </ng-container>
          </div> -->

          
            
        
          <ion-item>
            <ion-input type="text" name="email" formControlName="email" placeholder="Email">
              <ion-icon name="mail-outline"></ion-icon>
            </ion-input>
          </ion-item>
          <!-- <div>
            <ng-container *ngFor="let validation of validationUserMessage.email">
              <div class="error_message"
                *ngIf="form.get('email').hasError(validation.type) && (form.get('email').dirty || form.get('email').touched)">
                {{validation.message}}
              </div>
            </ng-container>
          </div> -->

          <ion-item>
            <ion-input type="password" name="password" formControlName="password" placeholder="**************">
              <ion-icon name="lock-closed"></ion-icon>
            </ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let validation of validationUserMessage.password">
              <div class="error_message"
                *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)">
                {{validation.message}}
              </div>
            </ng-container>
          </div>

        </div>

        <ion-button shape="round" type="submit" fill="solid" class="sign-btn" [disabled]="!form.valid">
          Ingresar</ion-button>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <p>¿Tienes una cuenta?</p>
  <ion-button (click)="redirectTo('user/login')" size="small" shape="round" type="submit" fill="solid" class="sign-btn">
    Inicia Sesíon</ion-button>
</ion-footer>
